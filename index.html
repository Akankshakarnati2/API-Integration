<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>API Integration Example</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>API Integration Example</h1>
    <div id="quote-container">
      <h2>Random Quote</h2>
      <div id="quote-content"></div>
      <button id="fetch-quote-btn">Get Quote</button>
    </div>
    <div id="weather-container">
      <h2>Random Fact</h2>
      <button id="fetch-weather-btn">Get Random Fact</button>
      <div id="weather-info"></div>
    </div>
    <div id="joke-container">
      <h2>Chuck Norris Joke</h2>
      <div id="joke-content"></div>
      <button id="fetch-joke-btn">Get Joke</button>
    </div>
    <div id="user-container">
      <h2>Random User</h2>
      <div id="user-info"></div>
      <button id="fetch-user-btn">Get User</button>
    </div>
    <div id="image-container">
      <h2>Random Image</h2>
      <img id="random-image" src="" alt="Random Image">
      <button id="fetch-image-btn">Get Image</button>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
